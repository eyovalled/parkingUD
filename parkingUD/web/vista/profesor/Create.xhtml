<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorCreateDlg" widgetVar="ProfesorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfesorTitle}">
            <h:form id="ProfesorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_idProfesor}" for="idProfesor" />
                        <p:inputText id="idProfesor" value="#{profesorController.selected.idProfesor}" title="#{bundle.CreateProfesorTitle_idProfesor}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_idProfesor}"/>
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_cubiculo}" for="cubiculo" />
                        <p:inputText id="cubiculo" value="#{profesorController.selected.cubiculo}" title="#{bundle.CreateProfesorTitle_cubiculo}" />
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_proyectoCurricular}" for="proyectoCurricular" />
                        <p:inputText id="proyectoCurricular" value="#{profesorController.selected.proyectoCurricular}" title="#{bundle.CreateProfesorTitle_proyectoCurricular}" />
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{profesorController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.create}" value="#{bundle.Save}" update="display,:ProfesorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfesorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

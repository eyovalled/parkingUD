<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_idVehiculo}" for="idVehiculo" />
                        <p:inputText id="idVehiculo" value="#{vehiculoController.selected.idVehiculo}" title="#{bundle.EditVehiculoTitle_idVehiculo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_idVehiculo}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.EditVehiculoTitle_placa}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_linea}" for="linea" />
                        <p:inputText id="linea" value="#{vehiculoController.selected.linea}" title="#{bundle.EditVehiculoTitle_linea}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_color}" for="color" />
                        <p:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.EditVehiculoTitle_color}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_tipoVehiculo}" for="tipoVehiculo" />
                        <p:inputText id="tipoVehiculo" value="#{vehiculoController.selected.tipoVehiculo}" title="#{bundle.EditVehiculoTitle_tipoVehiculo}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{vehiculoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

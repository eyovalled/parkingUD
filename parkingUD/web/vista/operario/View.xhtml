<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperarioViewDlg" widgetVar="OperarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOperarioTitle}">
            <h:form id="OperarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewOperarioLabel_idOperario}"/>
                        <h:outputText value="#{operarioController.selected.idOperario}" title="#{bundle.ViewOperarioTitle_idOperario}"/>
                        <h:outputText value="#{bundle.ViewOperarioLabel_idPersona}"/>
                        <h:outputText value="#{operarioController.selected.idPersona}" title="#{bundle.ViewOperarioTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OperarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

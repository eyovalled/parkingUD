<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaLabel_idPersona}"/>
                        <h:outputText value="#{personaController.selected.idPersona}" title="#{bundle.ViewPersonaTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_tipoDocumento}"/>
                        <h:outputText value="#{personaController.selected.tipoDocumento}" title="#{bundle.ViewPersonaTitle_tipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_numeroDocumento}"/>
                        <h:outputText value="#{personaController.selected.numeroDocumento}" title="#{bundle.ViewPersonaTitle_numeroDocumento}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_nombres}"/>
                        <h:outputText value="#{personaController.selected.nombres}" title="#{bundle.ViewPersonaTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_apellidos}"/>
                        <h:outputText value="#{personaController.selected.apellidos}" title="#{bundle.ViewPersonaTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_codigo}"/>
                        <h:outputText value="#{personaController.selected.codigo}" title="#{bundle.ViewPersonaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_password}"/>
                        <h:outputText value="#{personaController.selected.password}" title="#{bundle.ViewPersonaTitle_password}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_correo}"/>
                        <h:outputText value="#{personaController.selected.correo}" title="#{bundle.ViewPersonaTitle_correo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoViewDlg" widgetVar="DocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentoTitle}">
            <h:form id="DocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentoLabel_idDocumento}"/>
                        <h:outputText value="#{documentoController.selected.idDocumento}" title="#{bundle.ViewDocumentoTitle_idDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_rutaDocumento}"/>
                        <h:outputText value="#{documentoController.selected.rutaDocumento}" title="#{bundle.ViewDocumentoTitle_rutaDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_estado}"/>
                        <h:outputText value="#{documentoController.selected.estado}" title="#{bundle.ViewDocumentoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_observacion}"/>
                        <h:outputText value="#{documentoController.selected.observacion}" title="#{bundle.ViewDocumentoTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_fecha}"/>
                        <h:outputText value="#{documentoController.selected.fecha}" title="#{bundle.ViewDocumentoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_operarioIdOperario}"/>
                        <h:outputText value="#{documentoController.selected.operarioIdOperario}" title="#{bundle.ViewDocumentoTitle_operarioIdOperario}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_idTipoDocumento}"/>
                        <h:outputText value="#{documentoController.selected.idTipoDocumento}" title="#{bundle.ViewDocumentoTitle_idTipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_idUsuario}"/>
                        <h:outputText value="#{documentoController.selected.idUsuario}" title="#{bundle.ViewDocumentoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
